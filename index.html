<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <h4>Password Generator</h4>
  <div class="mb-3">
    <label for="passwordLength" class="form-label">Password Length:</label>
    <input type="range" class="form-range" id="passwordLength" min="6" max="20" value="6">
    <div id="rangeValue" class="text-center">6</div>
  </div>
  <div class="mb-3">
    <button id="generatePassword" class="btn btn-primary w-100">Generate Random Password</button>
  </div>
  <div class="mb-3">
    <input type="text" id="generatedPassword" class="form-control" readonly>
  </div>
  <div class="mb-3">
    <button id="copyPassword" class="btn btn-secondary w-100">Copy to Clipboard</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
